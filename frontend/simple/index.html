<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="node_id" content="null">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing</title>

  <!-- force libraries -->
  <script src="lib/d3.js"></script>
  <script src="lib/force-graph.js"></script>
  <script src="lib/3d-force-graph.js"></script>
  <script src="lib/d3-force.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


  <!-- everything in there -->
  <script src="index.js"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  
</head>

<body>

  <div id="graph"></div>

  <div class="info-pane">

    <div class="search info-module">
      <input class="" type="text" id="search-box">
      <button onclick="search_course()">
        <i class="ri-search-2-line"></i>
      </button>
    </div>

    <div class="detail">
      <div class="overview info-module">
        <h1 id="course-name-show"><span id="course-code-show">15-251</span>: Great ideas in Theoretical Computer Science</h1>
        
        <div class="button-group">
          <button onclick="">
            <i class="ri-checkbox-line"></i> Taken
          </button>  
          <button onclick="">
            <i class="ri-star-line"></i> Star
          </button>  
          <button onclick="">
            <i class="ri-flag-line"></i> Plan
          </button>  
        </div>

      </div>

      <div class="overview info-module">
        <p><b>Units:</b> <span id="units-show"></span></p>

        <details>
          <summary>Course Decription</summary>
          <p id="desc-show"></p>
        </details>
      </div>
      
      <div class="overview info-module">
        <p><b>Pre-requisite:</b> <span id="prereq-show">nothing</span></p>
        <p><b>Co-requisite:</b> <span id="coreq-show">nothing</span></p>
        <p><b>Anti-requisite:</b> <span id="antireq-show">nothing</span></p>
      </div>

    </div>

  </div>

</body>
