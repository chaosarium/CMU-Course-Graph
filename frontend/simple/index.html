<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="node_id" content="null">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing</title>

  <!-- force libraries -->
  <script src="lib/d3.js"></script>
  <script src="lib/force-graph.js"></script>
  <script src="lib/3d-force-graph.js"></script>
  <script src="lib/d3-force.js"></script>
  <script>
    function handle(e) {
      if (e.code === 13) {
        e.preventDefault();
        search_course();
      }
    }
  </script>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


  <!-- everything in there -->
  <script src="index.js"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

</head>

<body>

  <div id="graph"></div>

  <div class="info-pane">

    <div class="search info-module">
      <input autocomplete="off" class="" type="text" id="search-box" onkeypress="enterKeyPressed(event)">
      <button onclick="search_course()">
        <i class="ri-search-2-line"></i>
      </button>
    </div>

    <div class="detail">

      <div id="no-info-info" class="">
        <div class="overview info-module">
          <p>Click on a node or search for a course to view info.</p>
        </div>
      </div>

      <div id="has-info-info" class="d-none">

        <div class="overview info-module">
          <h1><span id="course-code-show">15-251</span>: <span id="course-name-show">Great ideas in Theoretical Computer
            Science</span></h1>

          <div class="button-group">
            <button id="taken-button" class="" onclick="handle_course_state_toggle(g.current_node_id, 'taken')">
              <i class="ri-checkbox-line"></i> Taken
            </button>
            <button id="star-button" class="" onclick="handle_course_state_toggle(g.current_node_id, 'star')">
              <i class="ri-star-line"></i> Star
            </button>
            <button id="plan-button" class="" onclick="handle_course_state_toggle(g.current_node_id, 'plan')">
              <i class="ri-flag-line"></i> Plan
            </button>
          </div>

        </div>

        <div class="overview info-module">
          <p style="margin-bottom: 8px"><b>Units:</b> <span id="units-show"></span></p>

          <details>
            <summary ><b>Course Decription</b></summary>
            <p id="desc-show" style="margin-top: 8px"></p>
          </details>
        </div>

        <div class="overview info-module">
          <p style="margin-bottom: 8px"><b>Pre-requisite:</b> <span id="prereq-show">nothing</span></p>
          <p style="margin-bottom: 8px"><b>Co-requisite:</b> <span id="coreq-show">nothing</span></p>
          <p><b>Anti-requisite:</b> <span id="antireq-show">nothing</span></p>
        </div>

      
      </div>

      <div class="toggle2d3d">
        <div style="display: flex">
          <button onclick="toggleMode()" id="toggledim" style="margin-left: auto, margin-right: auto">Enter 3D</button>
        </div>
      </div>

    </div>

  </div>

</body>
